name: CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  workflow_dispatch:

concurrency:
    group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}'
    cancel-in-progress: true

jobs:
    test:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: java-no-spring
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Java
              uses: actions/setup-java@v4
              with:
                distribution: 'corretto'
                java-version: '21'

            - name: Run tests
              run: mvn clean test

    integration-test:
        name: integration-test
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: java-no-spring
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Java
              uses: actions/setup-java@v4
              with:
                distribution: 'corretto'
                java-version: '21'

            - name: Start Java server
              run: mvn clean compile exec:java -Dexec.mainClass="com.github.vrnvu.App" &
              env:
                PORT: 8080

            - name: Wait for server to start
              run: |
                until curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/todos | grep -q "200"; do
                  echo "Waiting for server..."
                  sleep 1
                done

            - name: Run integration tests
              run: ./scripts/integration-test.sh
              env:
                ENV: dev

            - name: Stop Java server
              run: pkill java